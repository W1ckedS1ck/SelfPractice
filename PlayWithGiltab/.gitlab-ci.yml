# Define pipeline stages
stages:
  - setup
  - install
  - configure
  - test
  - ip
  #- cleanup

# Step 1: Setup Environment
setup:
  stage: setup
  image: ubuntu:latest
  script:
    - echo "Updating package list..."
    - sudo apt-get update
    - echo "Installing necessary packages..."
    - sudo apt-get install -y curl wget

# Step 2: Install Apache
install:
  stage: install
  image: ubuntu:latest
  script:
    - echo "Installing Apache..."
    - sudo apt-get install -y apache2
  artifacts:
    paths:
      - /etc/apache2/
    expire_in: 1 hour

# Step 3: Configure Apache
configure:
  stage: configure
  image: ubuntu:latest
  script:
    - echo "Configuring Apache..."
    - echo "ServerName localhost" | sudo tee -a /etc/apache2/apache2.conf
    - echo "<VirtualHost *:80>" | sudo tee /etc/apache2/sites-available/000-default.conf
    - echo "    DocumentRoot /var/www/html" | sudo tee -a /etc/apache2/sites-available/000-default.conf
    - echo "</VirtualHost>" | sudo tee -a /etc/apache2/sites-available/000-default.conf
    - sudo apachectl configtest
    - sudo systemctl restart apache2
  dependencies:
    - install

# Step 4: Test Installation
test:
  stage: test
  image: ubuntu:latest
  script:
    - echo "Testing Apache installation..."
    - curl -I localhost | grep "HTTP/1.1 200 OK"
  dependencies:
    - configure

# Step 5: Get IP
ip:
  stage: ip
  script:
    - echo "Fetching real ip..."
    - wget -qO- eth0.me

